<html class="w3-container w3-center w3-padding-48 w3-white">
    <header>
        <h4><b>View1 Component</b></h4>
    </header>
    <mat-slider #slider min="0" max="100" step="1" tickInterval="1" [(ngModel)]="view1Value" (change)="onSliderChange($event)"></mat-slider>
    <h2>slider value: {{slider.value}}</h2>
</html>
